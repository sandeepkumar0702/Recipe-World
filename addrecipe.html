<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-recipe.html">Add Recipe</a></li>
                <li><a href="index.html#view-recipes">View Recipes</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="add-recipe">
            <h2>Add a New Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required placeholder="Enter ingredients, one per line"></textarea>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drinks">Drinks</option>
                </select>

                <label for="preparation">Preparation Steps:</label>
                <textarea id="preparation" required placeholder="Enter preparation steps"></textarea>

                <button type="submit">Submit Recipe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Sharing App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
